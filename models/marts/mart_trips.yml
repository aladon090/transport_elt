version: 2

models:
  - name: fact_trip_summary_day
    description: "Daily summary of NYC taxi trips including revenue, passengers, and distance."
    columns:
      - name: trip_date
        tests:
          - not_null
      - name: taxi_color
      - name: total_trips
      - name: total_fare_amount
      - name: total_tip_amount
      - name: avg_trip_distance
      - name: avg_passenger_count

  - name: fact_trip_summary_hour
    description: "Hourly summary of taxi trips broken down by taxi type and pickup hour."

  - name: fact_zone_popularity
    description: "Most popular pickup and dropoff locations for taxi rides."
    columns:
      - name: pickup_zone
      - name: dropoff_zone
      - name: total_trips
        tests:
          - not_null
